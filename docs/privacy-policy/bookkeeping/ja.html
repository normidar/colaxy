<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プライバシーポリシー</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            padding: 2rem;
        }
        .markdown-body {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="content" class="markdown-body"></div>
    <script>
        const markdownContent = `# プライバシーポリシー

**マニーメイト**（以下「本アプリ」といいます）は、ユーザーのプライバシーを尊重し、以下の方針に従って個人情報の取り扱いを行います。

### 1. 収集する情報  
- アプリのクラッシュ情報・エラーログ（品質向上のため）  

※ 氏名・住所・連絡先など、個人を特定できる情報は収集しません。

### 2. 利用目的  
- 家計簿機能の提供および改善のため  
- バグの修正やアプリの安定性向上のため  

### 3. データの保存と共有  
- 入力されたデータはすべてユーザーの端末にのみ保存されます。  
- 開発者および第三者とは一切共有されません。

### 4. ポリシーの変更  
本ポリシーは、予告なく変更されることがあります。変更後はアプリ内または公式サイトにて通知します。

### 5. お問い合わせ先  
ご質問・ご相談がある場合は、以下のメールアドレスまでご連絡ください。  
📧 normidar7@gmail.com
`;
        document.getElementById('content').innerHTML = marked.parse(markdownContent);
    </script>
</body>
</html>
